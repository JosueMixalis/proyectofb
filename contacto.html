      <h1>Deja tu comentario</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="nombre" >Nombre</label>
            <input type="text" class="form-control" pattern="[a-z]+|[A-Z]+" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group col-sm-6">
            <label for="apellido" >Apellido</label>
            <input type="text" class="form-control" id="apellido" pattern="[a-z]+|[A-Z]+" placeholder="Ingrese su apellido">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-9">
                <label for="email" >Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
              </div>
              <div class="form-group col-sm-3">
                  <label for="telefono">Telefono</label>
                  <input type="tel" class="form-control" pattern="([0-9]{3}-[0-9]{3}-[0-9]{4})|[0-9]{10}" placeholder="EJ. 213-232-2424" >
              </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-9">
            <label for="domicilio" >Domicilio</label>
            <input type="text" class="form-control" id="domicilio"  placeholder="Ingrese su domicilio">
          </div>
          <div class="form-group col-sm-3">
            <label for="estado" >Estado</label>
            <select id="estado" class="form-control">
              <option selected>CDMX</option>
              <option >Hidalgo</option>
              <option >Guanajuato</option>
              <option >Monterrey</option>
              <option >Estado de Mexico</option>
              <option >Queretaro</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="cometarios">Comentarios</label>
          <input type="text" class="form-control" id="comentarios" row="10">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="gridCheck">
            <label for="gridCheck" class="form-check-label">Quiero recibir informacion de promociones</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
